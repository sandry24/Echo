{% extends "layout.html" %}

{% block title %}View Profile{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Profile</h3>

                    <div class="text-center mb-4">
                        <h4 class="text-primary">{{ user['username'] }}</h4>
                    </div>

                    <div class="mb-4">
                        <label for="bio" class="form-label fw-bold">Bio</label>
                        <p class="form-control-plaintext border p-3 rounded" id="bio">{{ user['bio'] or 'No bio provided' }}</p>
                    </div>

                    {% if not is_user_profile %}
                        <div class="d-flex gap-3">
                            <a href="/follow/{{ user['id'] }}" class="btn btn-primary flex-grow-1">Follow</a>
                            <a href="/message/{{ user['id'] }}" class="btn btn-primary flex-grow-1">Message</a>
                            <a href="/block/{{ user['id'] }}" class="btn btn-danger flex-grow-1">Block</a>
                        </div>
                    {% else %}
                        <a href="/edit-profile" class="btn btn-primary w-100">Edit Profile</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
